{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>{{ item.name }}
        <figure class="creator">
            <img src="{{ creator.picture}}">
            <figcaption>{{ creator.name }}</figcaption>
        </figure>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p>{{item.description}}</p>
        <a href="{{url_for('editItem', category_name=item.category.name, item_name= item.name)}}">
            <button class="btn btn-default" id="edit-item">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit
            </button>
        </a>
        <a href="{{url_for('deleteItem', category_name=item.category.name, item_name= item.name)}}">
            <button class="btn btn-default" id="delete-item">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
            </button>
        </a>
    </div>
    <div class="col-md-2"></div>
</div>
</a>
{% endblock %}
