{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider blue">
    <div class="col-md-12"></div>
</div>

    <div class="row">
        <div class="col-md-3">
            <h2>Categories</h2>
			{% for category in categories %}
			<a href="{{url_for('showCategoryItem', category_name = category.name)}}">
            <h3>{{category.name}}</h3>
			{% endfor %}
        </div>
        <div class="col-md-9 vertical-line2" >
            <h2>{{category_name}} Items ({{itemcount}} items)</h2>
            <br>
            <a href="{{url_for('newItem', category_name=category_name)}}">
                <button class="btn btn-default" id="new-item">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Item
                </button>
            </a>

			{% for item in items %}
			<a href="{{url_for('showItem', category_name = item.category_rel.name, item_name = item.name)}}">
            <h3>{{item.name}}</h3>
			{% endfor %}
        </div>

    </div>
</a>
 {% endblock %}
